<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens do Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 900px; }
        .table-container { background-color: white; padding: 1.5rem; border-radius: .35rem; box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15); margin-top: 1.5rem; }
        .navbar-brand img, .footer-logo { height: 40px; width: auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/logo.png" alt="Vilhena Serviços Logo">
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center">Itens do Contrato</h2>
        <p class="text-center text-muted">Contrato 8000014022</p>
        
        <div class="d-flex justify-content-center gap-2 mt-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar item..." style="max-width: 400px;">
        </div>

        <div class="table-container">
            <div id="loading-spinner" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Descritivo</th>
                            <th class="text-center">Unidade</th>
                            <th class="text-end">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-itens"></tbody>
                </table>
                 <div id="error-container" class="text-center mt-3" style="display: none;"></div>
            </div>
        </div>
    </main>

    <footer class="container mt-4 mb-4 d-flex justify-content-between align-items-center">
        <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/eletrobras.png" alt="Logo Eletrobras" class="footer-logo">
        <div class="text-end">
            <p class="text-muted mb-1" style="font-size: 0.9rem;"><b>Vilhena Serviços LTDA</b><br>Departamento de Engenharia e Manutenção</p>
            <p class="text-body-tertiary mb-0" style="font-size: 0.6rem;"><b>Rodrigo M. Araujo</b><br>Engenheiro Mecânico<br>Engenheiro de Segurança do Trabalho</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS8an6Vae5OUkZVObcjTNcqUaXZKD-AtlJCg1WRK-6Aw2DDOoLZHGTB59oDSBK1iGc3BEGWI4u_6Qh3/pub?gid=439074154&single=true&output=csv';
            
            const tableBody = document.getElementById('tabela-itens');
            const searchInput = document.getElementById('searchInput');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorContainer = document.getElementById('error-container');
            
            let allItems = []; 

            function parseBrazilianCurrency(valueStr) {
                if (!valueStr || typeof valueStr !== 'string') {
                    return 0;
                }
                const cleanedStr = valueStr.replace(/[^\d,]/g, '').replace(',', '.');
                const number = parseFloat(cleanedStr);
                return isNaN(number) ? 0 : number;
            }

            async function fetchData() {
                loadingSpinner.style.display = 'block';
                tableBody.innerHTML = '';
                errorContainer.style.display = 'none';

                try {
                    const response = await fetch(`${googleSheetUrl}&t=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`Link inválido ou planilha não publicada. (Código: ${response.status})`);
                    
                    const csvText = await response.text();
                    
                    const results = Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        transformHeader: header => header.trim().toLowerCase()
                    });

                    if (results.errors.length > 0) throw new Error(results.errors.map(e => e.message).join(', '));
                    
                    const requiredHeaders = ['código', 'descritivo', 'unidade', 'valor'];
                    const actualHeaders = results.meta.fields.map(h => h.toLowerCase());
                    const missingHeaders = requiredHeaders.filter(h => !actualHeaders.includes(h));
                    if (missingHeaders.length > 0) throw new Error(`As colunas '${missingHeaders.join(', ')}' não foram encontradas.`);

                    allItems = results.data.map(row => ({
                        code: row.código,
                        description: row.descritivo,
                        unit: row.unidade,
                        value: parseBrazilianCurrency(row['valor'])
                    }));

                    displayData(allItems);

                } catch (error) {
                    console.error("Erro detalhado:", error);
                    const errorMessage = `<strong>Falha ao carregar os dados:</strong> ${error.message}`;
                    const retryButton = `<button id="retryBtn" class="btn btn-primary mt-2">Tentar Novamente</button>`;
                    errorContainer.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>${retryButton}`;
                    errorContainer.style.display = 'block';
                    document.getElementById('retryBtn').addEventListener('click', fetchData);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            function displayData(items) {
                tableBody.innerHTML = '';
                if (items.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center">Nenhum item encontrado.</td></tr>`;
                    return;
                }
                // ALTERAÇÃO: Ordenando pela propriedade 'code' (código)
                items.sort((a, b) => a.code.localeCompare(b.code));
                items.forEach(item => {
                    const row = document.createElement('tr');
                    
                    const formattedValue = item.value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                    row.innerHTML = `
                        <td>${item.code}</td>
                        <td>${item.description}</td>
                        <td class="text-center">${item.unit}</td>
                        <td class="text-end">${formattedValue}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            searchInput.addEventListener('keyup', function() {
                const searchTerm = this.value.toUpperCase();
                const filteredItems = allItems.filter(item => 
                    item.description.toUpperCase().includes(searchTerm)
                );
                displayData(filteredItems);
            });

            fetchData();
        });
    </script>
</body>
</html>
