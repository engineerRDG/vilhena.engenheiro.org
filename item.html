<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens do Contrato - Vilhena Serviços</title>
    
    <!-- Biblioteca para leitura de CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* 1. IDENTIDADE VISUAL E CSS PADRÃO (Industrial Monospace) */
        :root {
            --bg-page: #f0f0f0;
            --bg-container: #ffffff;
            --header-bg: #333333;
            --header-text: #ffffff;
            --border-color: #cccccc;
            --text-primary: #333333;
            --btn-primary: #28a745;
            --btn-primary-hover: #218838;
            --btn-report: #007bff;
            --btn-report-hover: #0056b3;
            --btn-danger: #dc3545;
            --btn-danger-hover: #c82333;
            --btn-secondary: #ffc107;
            --btn-secondary-hover: #e0a800;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-page);
            font-family: 'Courier New', Courier, monospace; /* OBRIGATÓRIO */
            color: var(--text-primary);
            margin: 0;
            padding: 30px 20px;
            font-size: 14px;
        }

        /* 2. ESTRUTURA E VISUAL 3D */
        .container {
            background-color: var(--bg-container);
            max-width: 1000px; /* Largura focada para tabelas */
            margin: 0 auto;
            border-radius: 8px;
            /* Efeito de Sombra 3D Elevado */
            box-shadow: 0 20px 50px rgba(0,0,0,0.15), 0 10px 20px rgba(0,0,0,0.1);
            padding: 25px;
            border: 1px solid #d0d0d0;
            position: relative;
            z-index: 1;
        }

        /* Cabeçalho */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--header-bg);
            padding-bottom: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-logo { height: 50px; width: auto; }
        .header-title h1 { margin: 0; font-size: 26px; color: var(--header-bg); text-transform: uppercase; line-height: 1.2; }
        .header-title div { font-size: 13px; color: #666; letter-spacing: 1px; }
        .header-menu { display: flex; gap: 10px; }

        /* Inputs e Controles */
        input, select {
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #fff;
            color: #333;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: var(--header-bg); background-color: #fafafa; }

        .controls-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: #f8f8f8;
            padding: 15px;
            border: 1px solid #eee;
            border-left: 4px solid var(--header-bg);
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-container { flex-grow: 1; max-width: 500px; }
        .search-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        /* Botões */
        button {
            font-family: 'Courier New', Courier, monospace;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            border-radius: 4px;
            transition: background 0.2s, transform 0.1s;
        }
        button:active { transform: translateY(1px); }
        .btn-primary { background-color: var(--btn-primary); color: white; }
        .btn-primary:hover { background-color: var(--btn-primary-hover); }
        .btn-secondary { background-color: var(--btn-secondary); color: #333; border: 1px solid #d39e00; }
        .btn-secondary:hover { background-color: var(--btn-secondary-hover); }

        /* Tabela */
        .table-container { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        thead { background-color: var(--header-bg); color: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid var(--border-color); border-right: 1px solid #eee; }
        th:last-child, td:last-child { border-right: none; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #e9ecef; cursor: pointer; }
        
        .text-center { text-align: center; }
        .text-right { text-align: right; }

        /* Classe de Destaque (Vermelho Industrial) */
        .highlighted-row {
            border: 2px solid #dc3545 !important;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.6) !important;
            background-color: #fff0f0 !important;
        }

        /* Aviso de "Copiado!" */
        .copy-feedback {
            position: absolute;
            background-color: var(--btn-primary);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            transform: translate(-50%, -120%);
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Spinner Customizado (sem Bootstrap) */
        .spinner-custom {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #555;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Footer */
        footer {
            margin-top: 40px; padding-top: 20px;
            border-top: 2px solid var(--header-bg);
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;
        }
        .footer-logo { height: 40px; width: auto; }
        .footer-info { text-align: right; font-size: 12px; color: #555; line-height: 1.4; }

        /* Mensagem de Erro */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Interface Principal -->
    <div class="container">
        <header>
            <div class="header-left">
                <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/logo.png" alt="Vilhena Serviços Logo" class="header-logo">
                <div class="header-title">
                    <h1>Vilhena Serviços Ltda.</h1>
                    <div>ITENS DO CONTRATO (8000014022)</div>
                </div>
            </div>
            <div class="header-menu">
                <button class="btn-secondary" onclick="window.location.href='rs.html'">RS</button>
                <button class="btn-primary" onclick="window.location.href='itens.html'">ITENS</button>
            </div>
        </header>

        <!-- Barra de Pesquisa -->
        <div class="controls-bar">
            <div class="search-container">
                <label for="searchInput" class="search-label">Pesquisar Item</label>
                <input type="text" id="searchInput" placeholder="Digite para filtrar...">
            </div>
        </div>

        <!-- Tabela de Dados -->
        <div class="table-container">
            <!-- Spinner de Carregamento -->
            <div id="loading-spinner" style="display: none;">
                <div class="spinner-custom"></div>
                <p class="text-center text-muted">CARREGANDO DADOS...</p>
            </div>
            
            <!-- Container de Erro -->
            <div id="error-container" style="display: none;"></div>

            <table id="contract-table">
                <thead>
                    <tr>
                        <th style="width: 15%;">Código</th>
                        <th style="width: 60%;">Descritivo</th>
                        <th class="text-center" style="width: 10%;">Unidade</th>
                        <th class="text-right" style="width: 15%;">Valor</th>
                    </tr>
                </thead>
                <tbody id="tabela-itens">
                    <tr><td colspan="4" class="text-center">Aguardando dados...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-left">
                <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/eletrobras.png" alt="Logo Eletrobras" class="footer-logo">
            </div>
            <div class="footer-info">
                <p><b>Vilhena Serviços LTDA</b><br>Departamento de Engenharia e Manutenção</p>
                <p><b>Rodrigo M. Araujo</b><br>Engenheiro Mecânico<br>Engenheiro de Segurança do Trabalho</p>
            </div>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // URL da Planilha de Preços/Itens
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS8an6Vae5OUkZVObcjTNcqUaXZKD-AtlJCg1WRK-6Aw2DDOoLZHGTB59oDSBK1iGc3BEGWI4u_6Qh3/pub?gid=439074154&single=true&output=csv';
        
        const tableBody = document.getElementById('tabela-itens');
        const searchInput = document.getElementById('searchInput');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorContainer = document.getElementById('error-container');
        
        let allItems = []; 

        // Parser de moeda brasileira
        function parseBrazilianCurrency(valueStr) {
            if (!valueStr || typeof valueStr !== 'string') return 0;
            const cleanedStr = valueStr.replace(/[^\d,]/g, '').replace(',', '.');
            const number = parseFloat(cleanedStr);
            return isNaN(number) ? 0 : number;
        }

        // Fetch de Dados
        async function fetchData() {
            loadingSpinner.style.display = 'block';
            tableBody.innerHTML = ''; // Limpa tabela
            errorContainer.style.display = 'none';

            try {
                const response = await fetch(`${googleSheetUrl}&t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                
                const csvText = await response.text();
                
                const results = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: header => header.trim().toLowerCase()
                });

                if (results.errors.length > 0) console.warn("Avisos do PapaParse:", results.errors);
                
                // Processamento dos dados
                allItems = results.data.map(row => ({
                    code: row.código || '',
                    description: row.descritivo || '',
                    unit: row.unidade || '',
                    value: parseBrazilianCurrency(row['valor'])
                })).filter(item => item.code !== ''); // Filtra linhas vazias

                displayData(allItems);

            } catch (error) {
                console.error("Erro ao carregar:", error);
                const errorMessage = `<strong>FALHA AO CARREGAR:</strong> ${error.message}`;
                const retryButton = `<button id="retryBtn" class="btn-primary mt-2">TENTAR NOVAMENTE</button>`;
                errorContainer.innerHTML = `<div class="error-message">${errorMessage}</div><div class="text-center">${retryButton}</div>`;
                errorContainer.style.display = 'block';
                document.getElementById('retryBtn').addEventListener('click', fetchData);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Renderização da Tabela
        function displayData(items) {
            tableBody.innerHTML = '';
            if (items.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center">Nenhum item encontrado.</td></tr>`;
                return;
            }
            
            // Ordenar por código alfabético
            items.sort((a, b) => a.code.localeCompare(b.code));
            
            items.forEach(item => {
                const row = document.createElement('tr');
                const formattedValue = item.value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                row.innerHTML = `
                    <td style="font-family: monospace; font-weight: bold;">${item.code}</td>
                    <td>${item.description}</td>
                    <td class="text-center">${item.unit}</td>
                    <td class="text-right">${formattedValue}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Feedback Visual (Copiado!)
        function showCopyFeedback(element) {
            const feedback = document.createElement('div');
            feedback.textContent = 'COPIADO!';
            feedback.className = 'copy-feedback';
            document.body.appendChild(feedback);

            const rect = element.getBoundingClientRect();
            feedback.style.left = `${rect.left + rect.width / 2}px`;
            feedback.style.top = `${rect.top + window.scrollY}px`;

            setTimeout(() => { feedback.style.opacity = '1'; }, 10);
            setTimeout(() => {
                feedback.style.opacity = '0';
                setTimeout(() => { if(document.body.contains(feedback)) document.body.removeChild(feedback); }, 300);
            }, 1000);
        }

        // Interação: Clique para copiar e destacar
        tableBody.addEventListener('click', function(event) {
            const cell = event.target.closest('td');
            if (!cell) return;

            // 1. Copiar texto
            const textToCopy = cell.textContent.trim();
            // Não copia se for unidade vazia ou valor negativo, mas preserva a lógica original de copiar tudo exceto center se quiser
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopyFeedback(cell);
                }).catch(err => {
                    console.error('Falha ao copiar: ', err);
                });
            }
            
            // 2. Destacar linha
            const row = cell.parentElement;
            const currentHighlighted = document.querySelector('.highlighted-row');
            if (currentHighlighted) {
                currentHighlighted.classList.remove('highlighted-row');
            }
            row.classList.add('highlighted-row');
        });

        // Filtro de Busca (Múltiplas palavras)
        searchInput.addEventListener('keyup', function() {
            const searchTerms = this.value.toUpperCase().split(' ').filter(term => term);
            const filteredItems = allItems.filter(item => {
                const itemDesc = item.description.toUpperCase();
                const itemCode = item.code.toUpperCase();
                // Busca em descrição e código
                return searchTerms.every(term => itemDesc.includes(term) || itemCode.includes(term));
            });
            displayData(filteredItems);
        });

        // Inicialização
        fetchData();
    });
    </script>
</body>
</html>
