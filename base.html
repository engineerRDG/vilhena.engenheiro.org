<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Base Passos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    body { background-color: #f0f2f5; }
    .container { max-width: 900px; }
    .table-container { background-color: white; padding: 1.5rem; border-radius: .35rem; box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15); margin-top: 1.5rem; }
    .navbar-brand img, .footer-logo { height: 40px; width: auto; }
    .estoque-zerado {
        color: red;
        font-weight: bold;
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/logo.png" alt="Vilhena Serviços Logo">
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center">Estoque - Base Passos</h2>
        <br>
        
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mt-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar item ou código..." style="max-width: 400px;">
            <button id="generatePdfBtn" class="btn btn-danger">
                <i class="bi bi-file-earmark-pdf"></i> Imprimir Relatório
            </button>
        </div>

        <div class="table-container">
            <div id="loading-spinner" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 90px;">Código</th>
                            <th>Item</th>
                            <th class="text-center" style="width: 130px;">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-estoque"></tbody>
                </table>
                <div id="error-container" class="text-center mt-3" style="display: none;"></div>
            </div>
        </div>
    </main>

    <footer class="container mt-4 mb-4 d-flex justify-content-between align-items-center">
        <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/eletrobras.png" alt="Logo Eletrobras" class="footer-logo">
        <div class="text-end">
            <p class="text-muted mb-1" style="font-size: 0.9rem;"><b>Vilhena Serviços LTDA</b><br>Departamento de Engenharia e Manutenção</p>
            <p class="text-body-tertiary mb-0" style="font-size: 0.6rem;"><b>Rodrigo M. Araujo</b><br>Engenheiro Mecânico<br>Engenheiro de Segurança do Trabalho</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // URL da planilha Base Passos (CSV publicado)
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKd9X0WVns2aH2L5BFNcuErHJIVy3xvKRJFSGjKHQ4V3CAoYn3YUlx769DCAfGdhBQn1Oaa8Hfblq3/pub?output=csv';
        
        const tableBody = document.getElementById('tabela-estoque');
        const searchInput = document.getElementById('searchInput');
        const generatePdfBtn = document.getElementById('generatePdfBtn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorContainer = document.getElementById('error-container');
        
        let allItems = []; 

        function fetchData() {
            loadingSpinner.style.display = 'block';
            tableBody.innerHTML = '';
            errorContainer.style.display = 'none';

            Papa.parse(googleSheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                transformHeader: function(header) {
                    return header.trim().toLowerCase();
                },
                complete: function(results) {
                    try {
                        if (results.errors.length > 0) {
                            throw new Error(results.errors.map(e => e.message).join(', '));
                        }
                        
                        if (!results.data || results.data.length === 0) {
                            throw new Error('Nenhum dado encontrado na planilha. Verifique se a planilha está publicada corretamente.');
                        }

                        const headers = results.meta.fields;
                        let codeColumn = null;
                        let itemColumn = null;
                        let quantidadeColumn = null;

                        // Procurar nomes de colunas aproximados
                        for (let header of headers) {
                            if (header.includes('código') || header.includes('codigo') || header === 'cod') {
                                codeColumn = header;
                            }
                            if (header.includes('descrição') || header.includes('descricao') || header.includes('item') || header.includes('produto')) {
                                itemColumn = header;
                            }
                            if (header.includes('estoque atual') || header.includes('estoque_atual') || header.includes('quantidade') || header.includes('qtd')) {
                                quantidadeColumn = header;
                            }
                        }

                        if (!codeColumn || !itemColumn || !quantidadeColumn) {
                            throw new Error(
                                "Não foi possível identificar todas as colunas necessárias (código, descrição e estoque atual). " +
                                "Cabeçalhos encontrados: " + headers.join(', ')
                            );
                        }

                        allItems = results.data
                            .filter(row => row[itemColumn] && row[itemColumn].toString().trim() !== '')
                            .map(row => ({
                                code: (row[codeColumn] || '').toString().trim(),
                                name: row[itemColumn].toString().trim(),
                                quantity: parseInt(row[quantidadeColumn] || '0', 10)
                            }));

                        if (allItems.length === 0) {
                            throw new Error('Nenhum item válido encontrado na planilha.');
                        }

                        displayData(allItems);
                        loadingSpinner.style.display = 'none';
                    } catch (err) {
                        console.error("Erro no processamento:", err);
                        const errorMessage = `<strong>Falha ao processar os dados:</strong> ${err.message}`;
                        const retryButton = `<button id="retryBtn" class="btn btn-primary mt-2">Tentar Novamente</button>`;
                        errorContainer.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>${retryButton}`;
                        errorContainer.style.display = 'block';
                        loadingSpinner.style.display = 'none';
                        
                        setTimeout(() => {
                            const retryBtn = document.getElementById('retryBtn');
                            if (retryBtn) {
                                retryBtn.addEventListener('click', fetchData);
                            }
                        }, 100);
                    }
                },
                error: function(error) {
                    console.error("Erro ao carregar CSV:", error);
                    const errorMessage = `<strong>Falha ao carregar os dados:</strong> ${error.message || 'Erro desconhecido'}. Verifique se a planilha está publicada na web.`;
                    const retryButton = `<button id="retryBtn" class="btn btn-primary mt-2">Tentar Novamente</button>`;
                    errorContainer.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>${retryButton}`;
                    errorContainer.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    
                    setTimeout(() => {
                        const retryBtn = document.getElementById('retryBtn');
                        if (retryBtn) {
                            retryBtn.addEventListener('click', fetchData);
                        }
                    }, 100);
                }
            });
        }

        function displayData(items) {
            tableBody.innerHTML = '';
            if (items.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center">Nenhum item encontrado.</td></tr>`;
                return;
            }
            items.sort((a, b) => a.name.localeCompare(b.name));
            items.forEach(item => {
                const row = document.createElement('tr');

                if (item.quantity === 0) {
                    row.classList.add('estoque-zerado');
                }

                row.innerHTML = `
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td class="text-center">${item.quantity}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Buscar por descrição OU código
        searchInput.addEventListener('keyup', function() {
            const searchTerm = this.value.toUpperCase();
            const filteredItems = allItems.filter(item => 
                item.name.toUpperCase().includes(searchTerm) ||
                item.code.toUpperCase().includes(searchTerm)
            );
            displayData(filteredItems);
        });

        // GERA 2 PDFs: COMPLETO + SOMENTE ZERADOS
        generatePdfBtn.addEventListener('click', function() {
            if (allItems.length === 0) {
                alert("Não há dados para gerar o relatório.");
                return;
            }

            const { jsPDF } = window.jspdf;

            // Separa os itens em dois grupos
            const itemsComEstoque = allItems.filter(item => item.quantity > 0);
            const itemsZerados = allItems.filter(item => item.quantity === 0);

            const tableDataComEstoque = itemsComEstoque.map(item => [item.code, item.name, item.quantity]);
            const tableDataZerados = itemsZerados.map(item => [item.code, item.name, item.quantity]);

            const today = new Date();
            const dateStr = today.toLocaleDateString('pt-BR');

            // 1) PDF COMPLETO
            const docCompleto = new jsPDF();
            docCompleto.text("Relatório de Estoque - Base Passos", 14, 16);

            docCompleto.autoTable({
                head: [['Código', 'Item', 'Quantidade']],
                body: tableDataComEstoque,
                startY: 20,
                headStyles: { fillColor: [41, 49, 51] },
                styles: { halign: 'left' },
                columnStyles: { 
                    0: { halign: 'center', cellWidth: 25 },
                    1: { halign: 'left',   cellWidth: 120 },
                    2: { halign: 'center', cellWidth: 25 }
                }
            });

            if (itemsZerados.length > 0) {
                const finalY = docCompleto.lastAutoTable.finalY;
                docCompleto.text("Itens com Estoque Zerado", 14, finalY + 15);

                docCompleto.autoTable({
                    head: [['Código', 'Item', 'Quantidade']],
                    body: tableDataZerados,
                    startY: finalY + 20,
                    headStyles: { fillColor: [220, 53, 69] },
                    styles: { halign: 'left' },
                    columnStyles: { 
                        0: { halign: 'center', cellWidth: 25 },
                        1: { halign: 'left',   cellWidth: 120 },
                        2: { halign: 'center', cellWidth: 25 }
                    }
                });
            }

            // Salva o PDF completo
            docCompleto.save(`relatorio-estoque-passos-${dateStr}.pdf`);

            // 2) PDF SOMENTE COM ESTOQUE ZERADO
            if (itemsZerados.length > 0) {
                const docZerados = new jsPDF();
                docZerados.text("Relatório - Itens com Estoque Zerado - Base Passos", 14, 16);

                docZerados.autoTable({
                    head: [['Código', 'Item', 'Quantidade']],
                    body: tableDataZerados,
                    startY: 20,
                    headStyles: { fillColor: [220, 53, 69] },
                    styles: { halign: 'left' },
                    columnStyles: { 
                        0: { halign: 'center', cellWidth: 25 },
                        1: { halign: 'left',   cellWidth: 120 },
                        2: { halign: 'center', cellWidth: 25 }
                    }
                });

                // Salva o PDF apenas com zerados
                docZerados.save(`relatorio-estoque-passos-zerados-${dateStr}.pdf`);
            } else {
                alert("Não há itens com estoque zerado para o segundo relatório.");
            }
        });

        fetchData();
    });
    </script>
</body>
</html>
